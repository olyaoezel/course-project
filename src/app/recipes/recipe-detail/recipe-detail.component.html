<div class="row">
  <div class="col-xs-12">
    <img [src]="recipe.imagePath"
    alt="{{recipe.name}}"
    class="img-responsive" 
    style="max-height: 300px;"/>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h2>{{recipe.name}}</h2>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div class="button-group" appDropdown>
      <button type="button" class="btn btn-primary dropdown-toggle">
        Manage Recipe <span class="caret"></span>
      </button>
      <ul class="dropdown-menu">
        <li class="recipeDropdownItem" (click)="onAddToShoppingList()">To shopping list</li>
        <li class="recipeDropdownItem">Edit recipe</li>
        <li class="recipeDropdownItem"> Delete recipe</li>
      </ul>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-xs-12">{{recipe.description}}</div>
</div>
<div class="row">
  <div class="col-xs-12">
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let ingredient of recipe.ingredients">{{ingredient.name}} - {{ingredient.amount}}</li>
    </ul>
    </div>
</div>
